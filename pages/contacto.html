<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link de BS -->

    <!-- Icono en pagina web -->
    <link rel="shortcut icon" href="../recursos/img/Logo-nuevo.png">
    <title>SIMAL | CONTACTO</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo SIMAL, redirige a INICIO -->
        <a href="../index.html">
            <img src="../recursos/img/Logo-nuevo.png" alt="Logo-nuevo">
        </a>
        <!-- Navegador -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="nav-link" href="../index.html">INICIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./clases.html">CLASES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienes-somos.html">QUIENES SOMOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main class="main">

        <section class="falso-body">
            <div class="p-contacto">
                <p>Completa el formulario con tus datos y nos vamos a comunicar con vos.
                    <br>
                    Si tenes alguna consulta dejala en la cajita de comentarios,
                    o sino podes comunicarte por whatsapp al
                    <br>
                    <i class="fa-brands fa-whatsapp"></i> +54 9 11 67069095
                    
                </p>
            </div>
            <form class="form">
                <h2 class="contactanos">Contactanos</h2>

                <div class="grupo">

                    <label class="etiquetas" for="nombre"><i class="fa-solid fa-user"></i></label>
                    <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Nombre">

                    <label class="etiquetas" for="telefono"><i class="fa-solid fa-phone"></i></label>
                    <input class="inputs" type="tel" name="telefono" id="telefono" placeholder="Telefono">

                    <label class="etiquetas" for="Email"><i class="fa-solid fa-envelope"></i></label>
                    <input class="inputs" type="email" name="email" id="email" placeholder="Email">

                    <label class="etiquetas" for="text"><i class="fa-solid fa-comment"></i></i></label>
                    <textarea class="inputs" name="mensaje" id="mensaje" cols="30" rows="5"
                        placeholder="Dejanos un comentario"></textarea>

                    <label class="etiquetas" for="text"><i class="fa-solid fa-share"></i></label>
                    <input class="inputs" type="submit" value="enviar" placeholder="enviar">



                </div>
            </form>
        </section>


    </main>


    <!-- Footer -->
    <footer class="footer">
        <section>
            <!-- Redes sociales -->
            <section class="redes">
                <div>
                    <a href="https://www.instagram.com/equipo.simal/">

                </div>
                <div>
                    <a href="https://www.facebook.com/profile.php?id=100063755404122">
                        <img src="../recursos/img/Facebook_f_logo_(2021).svg.png" alt="logo facebook">
                    </a>
                </div>
            </section>
            <div class="parrafo-final">
                <p>Equipo SIMAL &copy</p>
            </div>

        </section>
    </footer>

        crossorigin="anonymous"></script>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../recursos/img/Logo-nuevo.png">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo SIMAL, redirige a INICIO -->
        <a href="../index.html">
            <img src="../recursos/img/Logo-nuevo.png" alt="Logo-nuevo">
        </a>
        <!-- Navegador -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="nav-link" href="../index.html">INICIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./clases.html">CLASES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienes-somos.html">QUIENES SOMOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main class="main">

        <section class="contacto">
            <h1>Comunicate con Equipo SIMAL</h1>
            <p>Dejanos tu email y te mantemos al tanto de todas las novedades del gimnasio</p>
            <div class="formulario">
                <form action="#" method="get">
                    <div class="inputs">
                        <div>
                            <input type="text" placeholder="Nombre" name="nombre">
                        </div>
                        <div>
                            <input type="text" placeholder="Apellido" name="apellido">
                        </div>
                        <div>
                            <input type="text" placeholder="Email" name="email">
                        </div>
                        <div>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="5"
                                placeholder="dejanos tu mensaje"></textarea>
                        </div>

                        <input type="submit">
                    </div>
                </form>
            </div>
        </section>



    </main>


    <!-- Footer -->
    <footer class="footer">
        <section>
            <!-- Redes sociales -->
            <section class="redes">
                <div>
                    <a href="https://www.instagram.com/equipo.simal/">
                        <img src="../recursos/img/logo-instagram.png" alt="logo instagram">
                    </a>
                </div>
                <div>
                    <a href="https://www.facebook.com/profile.php?id=100063755404122">
                        <img src="../recursos/img/Facebook_f_logo_(2021).svg.png" alt="logo facebook">
                    </a>
                </div>
            </section>
            <div class="parrafo-final">
                <p>Equipo SIMAL &copy</p>
            </div>

        </section>
    </footer>
